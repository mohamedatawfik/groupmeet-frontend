<mat-toolbar color="primary">
  <button mat-flat-button color="basic" class="home-btn" [routerLink]="['']">
      <mat-icon class="home-icon">home</mat-icon>
      GroupMeet
  </button>
  <span class="spacer"></span>
  <button mat-flat-button color="primary" (click)="github()">

  <button mat-flat-button color="basic" [routerLink]="['/about']">

  <button mat-raised-button *ngIf="isLoggedIn()" (click)="logoutAction()">logout</button>
