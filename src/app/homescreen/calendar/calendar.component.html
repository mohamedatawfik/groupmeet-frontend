
<div class='demo-app'>

  <div class='demo-app-sidebar'>
    <div class='demo-app-sidebar-section'>
    </div>
  </div>

  <div *ngIf="calendarVisible()" class='demo-app-main'>
    <full-calendar [options]='calendarOptions'>
      <ng-template #eventContent let-arg>
        <b>{{ arg.timeText }}</b>
        <i>{{ arg.event.title }}</i>
      </ng-template>
    </full-calendar>
  </div>

  <ng-template let-data #dispEventDialog>
    <h2 mat-dialog-title>Event Details</h2>
    <div mat-dialog-content>
      <p>Title:
        <mat-form-field appearance="outline" [style.width.px]=350>
          <input [disabled]="true" matInput [(ngModel)]="data.title" placeholder=data.title>
        </mat-form-field>
      </p>

      <p>Group:
        <mat-form-field appearance="outline" [style.width.px]=350>
          <input [disabled]="true" matInput [(ngModel)]="data.group" placeholder=data.group>
        </mat-form-field>
      </p>

      <p>Creator:
        <mat-form-field appearance="outline" [style.width.px]=350>
          <input [disabled]="true" matInput [(ngModel)]="data.creator" placeholder=data.creator>
        </mat-form-field>
      </p>

      <p>Starts at:
        <mat-form-field appearance="outline" [style.width.px]=350>
          <input [disabled]="true" matInput [(ngModel)]="data.start" placeholder=data.start>
        </mat-form-field>
      </p>
      
      <p>Ends at:
        <mat-form-field appearance="outline" [style.width.px]=350>
          <input [disabled]="true" matInput [(ngModel)]="data.end" placeholder=data.end>
        </mat-form-field>
      </p>

    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="closeC()">Cancel</button>
      <button mat-button (click)="closeD() "[mat-dialog-close]="data" cdkFocusInitial>Delete</button>
    </div>
  </ng-template>


  <ng-template let-data #addEventDialog>
    <h2 mat-dialog-title>Event Details</h2>
    <div mat-dialog-content>
      <p>Title:
        <mat-form-field appearance="fill">
          <input matInput [(ngModel)]="data.title" placeholder="Enter event title">
        </mat-form-field>
      </p>
      <form>
        <p>Group: <mat-form-field>
          <mat-label>Select a group</mat-label>
          <select matNativeControl [(ngModel)]="data.group" name="group">
            <option value="" selected></option>
            <option *ngFor="let group of groups" [value]="group.name">
              {{group.name}}
            </option>
          </select>
        </mat-form-field>
        </p>

      </form>

    </div>
    <div mat-dialog-actions>
      <button mat-button >Cancel</button>
      <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
    </div>
  </ng-template>

</div>
